buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'almond_chocolate'
	version = '0.0.1'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa'
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('pl.allegro.tech.boot:handlebars-spring-boot-starter:0.2.15')
	compile('com.github.jknack:handlebars-helpers:4.0.6')
    compile('com.github.jknack:handlebars-jackson2:4.0.6')
    compile('com.github.jknack:handlebars-humanize:4.0.6')
    compile('com.github.jknack:handlebars-markdown:4.0.6')
    compile('org.springframework.boot:spring-boot-starter-security')
	runtime('mysql:mysql-connector-java')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
